<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="./styles/font.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>NFT</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="logo">
                <a href="#">Rolling</a>
            </div>

            <div class="search">
                <img src="./img/search_icon.svg" alt="search_icon">
                <input type="text" placeholder=" Search Rolling">
            </div>
            
            <nav class="nav">
                    <a href="#">Explore</a>
                    <a href="#">Activity</a>
                    <a href="#">Feed</a>
                    <a href="#">Bids</a>
                    <a href="#">
                        <img Ellipse 1 width="40px"; height="40px"; src="./img/thunder.svg" alt="thunder">
                    </a>
                <button>Connect Wallet</button>
            </nav>
        </div>
    </header>

    <div class="hero">
        <div class="container hero__container">
            <div class="hero-img">
                <img src="./img/hero.png" alt="hero img">
            </div>
            <div class="hero-description">
                <h2>The circle's pristine cleanliness</h2>
                <div class="hero-user">
                    <img src="./img/user-icon.svg" alt="user icon">
                    <span>Tung Tran</span>
                </div>
                <div class="hero-number">
                    <div class="current-bid">
                        <h5>Current Bid</h5>
                        <h4>0.85 ETH</h4>
                        <p>$2,169.42</p>
                    </div>

                    <div class="auction-time">
                        <h5>Auction ends in</h5>
                        <div class="time">
                            <div class="hour">
                                <h3>3</h3>
                                <p>Hours</p>
                            </div>

                            <div class="minutes">
                                <h3>16</h3>
                                <p>Minutes</p>
                            </div>

                            <div class="seconds">
                                <h3>58</h3>
                                <p>Seconds</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
